name: Python Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.12.3  

    - name: Install project and test dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .[tests]

    - name: Print Python Info
      run: |
        python --version
        pip list

    - name: Run tests
      run: pytest tests/
